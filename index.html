---
layout: default
---

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/images/bg1920x872.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>{{ site.name }}</h1>
          <hr class="small">
          <span class="subheading">{{ site.description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {% for post in site.posts %}
      <div class="post-preview">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <p>
            {{ post.excerpt }}
          </p>
        </a>
        <p class="post-meta">
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </p>
      </div>
      <hr>
      {% endfor %}

      <!-- Pager 
      <ul class="pager">
        <li class="next">
          <a href="#">Older Posts &rarr;</a>
        </li>
      </ul>-->
    </div>
  </div>
</div>
