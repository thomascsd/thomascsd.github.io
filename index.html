token keyword">async</span> <span class="token function">asyncData</span> <span class="token punctuation">(</span><span class="token punctuation">{</span> app <span class="token punctuation">}</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>\n    <span class="token keyword">return</span> <span class="token punctuation">{</span>\n      posts<span class="token punctuation">:</span> <span class="token keyword">await</span> app<span class="token punctuation">.</span><span class="token function">$content</span><span class="token punctuation">(</span><span class="token string">\'/\'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getAll</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>\n      name<span class="token punctuation">:</span> <span class="token string">\'Thomas Blog\'</span>\n    <span class="token punctuation">}</span>\n  <span class="token punctuation">}</span><span class="token punctuation">,</span>\n  layout<span class="token punctuation">:</span> <span class="token string">\'customLayout\'</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<h2>設定檔</h2>\n<p>nuxtent.config.js</p>\n<pre class="language-javascript"><code class="language-javascript"><span class="token keyword">const</span> Prism <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">\'prismjs\'</span><span class="token punctuation">)</span>\n\nmodule<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>\n  content<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n    permalink<span class="token punctuation">:</span> <span class="token string">\'/:slug\'</span><span class="token punctuation">,</span>\n    page<span class="token punctuation">:</span> <span class="token string">\'/_content\'</span><span class="token punctuation">,</span>\n    generate<span class="token punctuation">:</span> <span class="token punctuation">[</span> <span class="token comment">// for static build</span>\n      <span class="token string">\'get\'</span><span class="token punctuation">,</span> <span class="token string">\'getAll\'</span>\n    <span class="token punctuation">]</span><span class="token punctuation">,</span>\n    isPost<span class="token punctuation">:</span> <span class="token boolean">true</span>\n  <span class="token punctuation">}</span><span class="token punctuation">,</span>\n  api<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n    baseURL<span class="token punctuation">:</span> <span class="token string">\'http://localhost:3200\'</span>\n  <span class="token punctuation">}</span><span class="token punctuation">,</span>\n  parsers<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n    md<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n      <span class="token function">extend</span><span class="token punctuation">(</span>config<span class="token punctuation">)</span> <span class="token punctuation">{</span>\n        config<span class="token punctuation">.</span><span class="token function-variable function">highlight</span> <span class="token operator">=</span> <span class="token punctuation">(</span>code<span class="token punctuation">,</span> lang<span class="token punctuation">)</span> <span class="token operator">=></span> <span class="token punctuation">{</span>\n          <span class="token keyword">return</span> <span class="token template-string"><span class="token string">`&lt;pre class="language-</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>lang<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">">&lt;code class="language-</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>lang<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">"></span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>Prism<span class="token punctuation">.</span><span class="token function">highlight</span><span class="token punctuation">(</span>code<span class="token punctuation">,</span> Prism<span class="token punctuation">.</span>languages<span class="token punctuation">[</span>lang<span class="token punctuation">]</span> <span class="token operator">||</span> Prism<span class="token punctuation">.</span>languages<span class="token punctuation">.</span>markup<span class="token punctuation">)</span><span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">&lt;/code>&lt;/pre>`</span></span>\n        <span class="token punctuation">}</span>\n      <span class="token punctuation">}</span>\n    <span class="token punctuation">}</span>\n  <span class="token punctuation">}</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<h3>content</h3>\n<ul>\n<li>\n<p>permalink：設定文章路徑的顯示方式。</p>\n</li>\n<li>\n<p>page：指定顯示文章內容的檔案名稱，預設為_cotent，即指向_cotent.vue。按照文件可以設定為多個。</p>\n</li>\n<li>\n<p>isPost:：查看<a href="https://nuxtent.now.sh/guide/writing">官方文件</a>的說明不是很了解這個屬性的用法，但當看了<a href="https://github.com/nuxt-community/nuxtent-module/blob/9423a753c43bbbe69395b400f90b1291ac935084/lib/content/page.js#L161">原始碼</a>後發現</p>\n</li>\n</ul>\n<pre class="language-javascript"><code class="language-javascript">    <span class="token keyword">get</span> <span class="token function">date</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>\n      <span class="token keyword">if</span> <span class="token punctuation">(</span>isDev <span class="token operator">||</span> <span class="token operator">!</span>cached<span class="token punctuation">.</span>date<span class="token punctuation">)</span> <span class="token punctuation">{</span>\n        <span class="token keyword">const</span> <span class="token punctuation">{</span> filePath<span class="token punctuation">,</span> fileName<span class="token punctuation">,</span> section <span class="token punctuation">}</span> <span class="token operator">=</span> meta\n        <span class="token keyword">if</span> <span class="token punctuation">(</span>options<span class="token punctuation">.</span>isPost<span class="token punctuation">)</span> <span class="token punctuation">{</span>\n          <span class="token keyword">const</span> fileDate <span class="token operator">=</span> fileName<span class="token punctuation">.</span><span class="token function">match</span><span class="token punctuation">(</span><span class="token regex">/!?(\\d{4}-\\d{2}-\\d{2})/</span><span class="token punctuation">)</span> <span class="token comment">// YYYY-MM-DD</span>\n          <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>fileDate<span class="token punctuation">)</span> <span class="token punctuation">{</span>\n            <span class="token keyword">throw</span> <span class="token function">Error</span><span class="token punctuation">(</span><span class="token template-string"><span class="token string">`Post in "</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>section<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">" does not have a date!`</span></span><span class="token punctuation">)</span>\n          <span class="token punctuation">}</span>\n          cached<span class="token punctuation">.</span>date <span class="token operator">=</span> fileDate<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>\n        <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>\n          <span class="token keyword">const</span> stats <span class="token operator">=</span> <span class="token function">statSync</span><span class="token punctuation">(</span>filePath<span class="token punctuation">)</span>\n          cached<span class="token punctuation">.</span>date <span class="token operator">=</span> dateFns<span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span>stats<span class="token punctuation">.</span>ctime<span class="token punctuation">,</span> <span class="token string">\'YYYY-MM-DD\'</span><span class="token punctuation">)</span>\n        <span class="token punctuation">}</span>\n      <span class="token punctuation">}</span>\n      <span class="token keyword">return</span> cached<span class="token punctuation">.</span>date\n    <span class="token punctuation">}</span>\n</code></pre>\n<p>當true時，<a href="http://xn--markdown2017-06-20-HelloWorld-x273cn41k3m0b844bglqc32kwg5ehhf8n6l.md">需要將markdown檔案名稱設成2017-06-20-HelloWorld.md</a>，即會取得檔名上的日期做為文章日期。</p>\n<p>當false，會使用檔案修改日期做為文章日期。</p>\n<h3>parser</h3>\n<p>我是參考<a href="https://nuxtent.now.sh/guide/configuration">官方文件</a>，使用prismjs將Mardown的程式碼加上著色器功能。</p>\n<h2>取得內容</h2>\n<p>可以參考_content.vue的程式碼，使用<strong>get</strong>取得目前路徑的內容。</p>\n<pre class="language-javascript"><code class="language-javascript">post<span class="token punctuation">:</span> <span class="token keyword">await</span> app<span class="token punctuation">.</span><span class="token function">$content</span><span class="token punctuation">(</span><span class="token string">\'/\'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token keyword">get</span><span class="token punctuation">(</span>route<span class="token punctuation">.</span>path<span class="token punctuation">)</span>\n</code></pre>\n<p>如果是要取得所有文章的話，可以使用<strong>getAll</strong>這個方法。</p>\n<pre class="language-javascript"><code class="language-javascript">posts<span class="token punctuation">:</span> <span class="token keyword">await</span> app<span class="token punctuation">.</span><span class="token function">$content</span><span class="token punctuation">(</span><span class="token string">\'/\'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getAll</span><span class="token punctuation">(</span><span class="token punctuation">)</span>\n</code></pre>\n<h2>評論功能</h2>\n<p>想使用基於GitHub issues的評論功能，有發現<a href="https://github.com/imsun/gitment">gitment</a>這個套件剛好符合我的需要，安裝及設定都很簡單。</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>row<span class="token punctuation">"</span></span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1<span class="token punctuation">"</span></span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>comments<span class="token punctuation">"</span></span><span class="token punctuation">></span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">></span></span>\n</code></pre>\n<pre class="language-javascript"><code class="language-javascript"><span class="token keyword">import</span> PostHeader <span class="token keyword">from</span> <span class="token string">\'../components/PostHeader\'</span>\n<span class="token keyword">import</span> Gitment <span class="token keyword">from</span> <span class="token string">\'gitment\'</span>\n\n<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">{</span>\n  <span class="token keyword">async</span> <span class="token function">asyncData</span> <span class="token punctuation">(</span><span class="token punctuation">{</span> app<span class="token punctuation">,</span> route<span class="token punctuation">,</span> payload <span class="token punctuation">}</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>\n    <span class="token keyword">return</span> <span class="token punctuation">{</span>\n      post<span class="token punctuation">:</span> <span class="token keyword">await</span> app<span class="token punctuation">.</span><span class="token function">$content</span><span class="token punctuation">(</span><span class="token string">\'/\'</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token keyword">get</span><span class="token punctuation">(</span>route<span class="token punctuation">.</span>path<span class="token punctuation">)</span>\n    <span class="token punctuation">}</span>\n  <span class="token punctuation">}</span><span class="token punctuation">,</span>\n  <span class="token function">mounted</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>\n    <span class="token keyword">const</span> gitment <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Gitment</span><span class="token punctuation">(</span><span class="token punctuation">{</span>\n      id<span class="token punctuation">:</span> <span class="token keyword">this</span><span class="token punctuation">.</span>post<span class="token punctuation">.</span>title<span class="token punctuation">,</span> <span class="token comment">// optional</span>\n      owner<span class="token punctuation">:</span> <span class="token string">\'thomascsd\'</span><span class="token punctuation">,</span>\n      repo<span class="token punctuation">:</span> <span class="token string">\'thomascsd.github.io\'</span><span class="token punctuation">,</span>\n      oauth<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n        client_id<span class="token punctuation">:</span> <span class="token string">\'client_id\'</span><span class="token punctuation">,</span>\n        client_secret<span class="token punctuation">:</span> <span class="token string">\'client_secret\'</span>\n      <span class="token punctuation">}</span>\n    <span class="token punctuation">}</span><span class="token punctuation">)</span>\n\n    gitment<span class="token punctuation">.</span><span class="token function">render</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">\'comments\'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>\n  <span class="token punctuation">}</span><span class="token punctuation">,</span>\n  components<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n    PostHeader\n  <span class="token punctuation">}</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<p>我是參考這篇<a href="https://ihtcboy.com/2018/02/25/2018-02-25_Gitment%E8%AF%84%E8%AE%BA%E5%8A%9F%E8%83%BD%E6%8E%A5%E5%85%A5%E8%B8%A9%E5%9D%91%E6%95%99%E7%A8%8B/">文章</a>。</p>\n<p>要注意的點是，第一次會顯示<strong>Error:Comments Not Initialized</strong>。</p>\n<img class="img-responsive" src="/images/05/05-5.png">\n<p>需要登入自己的Github帳號後，啟動應用程式。</p>\n<img class="img-responsive" src="/images/05/05-6.png">\n<p>成功之後，就會變成下圖</p>\n<img class="img-responsive" src="/images/05/05-7.png">\n<h2>部署</h2>\n<p>將靜態檔案部署至Github pages，我遇到了一些問題，按照範例設定會將NODE_ENV=\'production’及baseUrl會成為正式部署的路徑，<a href="http://xn--Blogthomascsd-9i5u501gd7hh21bk60f5r2a.github.io">例如我的Blog網址thomascsd.github.io</a>。</p>\n<p>當使用npm generate時，卻會出現下列錯誤</p>\n<img class="img-responsive" src="/images/05/05-2.png">\n<p>最後發現，使用下列步驟就OK了</p>\n<ul>\n<li>不需要加上NODE_ENV</li>\n<li>baseUrl設定成預設的localhost:3200，並執行npm generate</li>\n<li>再使用VSCode搜索localhost:3200，即會發現dist/api.js 內容有baseURL:localhost:3200，然後將網址替換成正式環境，<a href="http://xn--Blogthomascsd-l27wu1wv30bzw6en90a.github.io">如我的Blog網址thomascsd.github.io</a></li>\n</ul>\n<img class="img-responsive" src="/images/05/05-3.png">\n<ul>\n<li>最後就可以部署至GitHub page</li>\n</ul>\n<img class="img-responsive" src="/images/05/05-4.png">\n<h2>結論</h2>\n<p>很方便將一個Blog建立起來，但是缺乏一些功能，例如標籤、Archive功能，這些都要自己實作出來。</p>\n'},{title:"使用VSCode偵錯Node.js及Angular的小技巧",meta:{index:1,fileName:"2017-12-23-VscodeDebugForNodejsAndnAgular.md",section:"/",dirName:"/"},date:"2017-12-23",path:"/vscode-debug-for-nodejs-andn-agular",permalink:"/vscode-debug-for-nodejs-andn-agular",anchors:[],body:'<p>使用Angular後就迷上了TypeScript，我有建立一個小專案叫做<a href="https://github.com/thomascsd/angular-express-starter">angular-express-starter</a>，Server及Client端都是使用TypeScript建立的，而Client端是使用Angular CLI，然後Server端是使用Express.js。</p>\n<p>因為Node.js在&gt;8.0以上原生支援async/await，並且專案中\n也會使用sequelize.js，所以新增tsconfig.server.json，並且target會指定為<strong>ES6</strong>：</p>\n<pre class="language-json"><code class="language-json">{\n  "extends": "../tsconfig.json",\n  "compilerOptions": {\n    "outDir": "../out-tsc/server",\n    "baseUrl": "",\n    "target": "es6"\n  }\n}\n</code></pre>\n<p>而Client端是由Angular CLI建立的，並且tsconfig.json的tartget是指定<strong>ES5</strong>：</p>\n<pre class="language-json"><code class="language-json">{\n  "compileOnSave": false,\n  "compilerOptions": {\n    "outDir": "./dist/out-tsc",\n    "baseUrl": "src",\n    "sourceMap": true,\n    "declaration": false,\n    "moduleResolution": "node",\n    "emitDecoratorMetadata": true,\n    "experimentalDecorators": true,\n    "target": "es5",\n    "typeRoots": [\n      "node_modules/@types",\n      "node_modules/typescript/lib"\n    ],\n    "lib": [\n      "es2016",\n      "dom"\n    ]\n  }\n}\n</code></pre>\n<p>偵錯時需要使用ts-node來啟用Node.js，而ts-node有個參數<strong>project</strong>可以指定tsconfig.json的路徑，在npm script可以這樣設定：</p>\n<pre class="language-"><code class="language-">"start": "ts-node --project server ./server/app.ts"\n</code></pre>\n<h2>Node.js的除錯</h2>\n<p>其實VSCode已經內建Node.js偵錯</p>\n<img class="img-responsive" src="/images/03/03-1.png" alt="nodejs debug">\n<p>如上圖示所示，選擇「偵錯」&gt;「新增組態」，再選擇「Node.js: 啟動程式」即可。</p>\n<p>因為我是使用ts-node來啟用Node.js，需要傳入額外參數來指定tscofig.json的路徑，但是下列設定會發生錯誤，因為不支援二階參數：</p>\n<pre class="language-json"><code class="language-json">   {\n      "name": "ts-node",\n      "type": "node",\n      "request": "launch",\n      "args": ["${workspaceRoot}/server/index.ts"],\n      "runtimeArgs": ["--nolazy", "-r", "ts-node/register", "-p server"],\n      "sourceMaps": true,y\n      "cwd": "${workspaceRoot}",\n      "protocol": "inspector",\n      "env": {\n        "NODE_ENV": "dev"\n      }\n</code></pre>\n<p>所以需要換個方式改寫，先建立一個命名為tshook.js的js檔，內容如下：</p>\n<pre class="language-javascript"><code class="language-javascript"><span class="token function">require</span><span class="token punctuation">(</span><span class="token string">"ts-node"</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">register</span><span class="token punctuation">(</span><span class="token punctuation">{</span>\n  project<span class="token punctuation">:</span> <span class="token string">"server/tsconfig.json"</span><span class="token punctuation">,</span>\n<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>\n</code></pre>\n<p>直接在tshook.js中執行ts-node，然後再指定tsconfig.json的路徑。lauch.json改為下列：</p>\n<pre class="language-json"><code class="language-json">    {\n      "name": "ts-node",\n      "type": "node",\n      "request": "launch",\n      "args": ["${workspaceRoot}/server/index.ts"],\n      "runtimeArgs": ["--nolazy", "-r", "${workspaceRoot}/tshook.js"],\n      "sourceMaps": true,\n      "cwd": "${workspaceRoot}",\n      "protocol": "inspector",\n      "env": {\n        "NODE_ENV": "dev"\n      }\n    }\n</code></pre>\n<p>按下F5或是綠色播放鍵即可進入偵錯模式，就很像Visual Studio偵錯.Net的程式一樣。</p>\n<img class="img-responsive" src="/images/03/03-2.png" alt="ng debug">\n<h2>Angular 偵錯</h2>\n<p>參考官方文件<a href="https://github.com/Microsoft/vscode-recipes/tree/master/Angular-CLI">Chrome Debugging with Angular CLI</a>，有幾點需要注意：</p>\n<p>1.Angular CLI需要<strong>1.3</strong>以上。</p>\n<p>2.<a href="https://marketplace.visualstudio.com/items?itemName=msjsdiag.debugger-for-chrome">Debugger for Chrome</a>套件需要<strong>3.1.4</strong>以上。</p>\n<blockquote>\n<p>需注意的是要偵錯時需先用<code>npm start</code>啟用Angular應用程式，之後就可以按F5或是綠色播放鍵進入偵錯模式。</p>\n</blockquote>\n<h2>結論</h2>\n<p>1.使用VSCode偵錯Node.js就很像Visual Studio偵錯 .Net程式一樣，按下F5就會啟動應用程式。</p>\n<p>2.偵錯Angular應用程式，需要執行ng serve啟動Angular，然後VSCode偵錯程式。</p>\n'},{title:"在asp.net MVC上使用vue.js需注意的事項",meta:{index:2,fileName:"2017-10-08-VuejsInAspnetMvc.md",section:"/",dirName:"/"},date:"2017-10-08",path:"/vuejs-in-aspnet-mvc",permalink:"/vuejs-in-aspnet-mvc",anchors:[],body:'<p>最近開始使用vue.js在公司的專案上，<a href="http://xn--asp-z38d7cz97h2hqz3dut0b.net">並且專案是用asp.net</a> mvc來開發的，所以發現在.cshtml上無法使用vue.js的需要注意的小地方。</p>\n<p>第1個是@click之類的事件綁定簡寫方式，因為會和原本的Razor語法衝突，所以需要使用完整的寫法。</p>\n<p>下列的語法會發生錯誤</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span><span class="token punctuation">"</span></span> <span class="token punctuation">></span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">></span></span>\n</code></pre>\n<p>應該用完整的語法</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token attr-name"><span class="token namespace">v-on:</span>click</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span><span class="token punctuation">"</span></span> <span class="token punctuation">></span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">></span></span>\n</code></pre>\n<p>第2個是attribure的資料綁定的簡寫方式，像是要指定圖片的路徑時，可以寫成這樣</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">:src</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>defaultUrl<span class="token punctuation">"</span></span><span class="token punctuation">></span></span>\n</code></pre>\n<p>但是當執行格式化文件時，冒號(:)會不見，這就產生莫名的bug，當初尋找原因就花了1個小時，所以要寫成下列語法就OK了。</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name"><span class="token namespace">v-bind:</span>src</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>defaultUrl<span class="token punctuation">"</span></span><span class="token punctuation">></span></span>\n</code></pre>\n'},{title:"使用Jekyll建立Blog -1",meta:{index:3,fileName:"2017-07-13-BuildBlogWithJekyll.md",section:"/",dirName:"/"},date:"2017-07-13",path:"/build-blog-with-jekyll",permalink:"/build-blog-with-jekyll",anchors:[],body:'<p>建立Blog的工具有很多，但是可以一鍵馬上完成架站及能夠完全客制化的工具就不多了，其中一個就是<a href="https://jekyllrb.com">Jekyll</a>。</p>\n<p>但是Jekyll需要在本機安裝Ruby環境，這樣還是有點麻煩，還要先設定環境，之後我找到一個很方便的工具<a href="https://github.com/barryclark/jekyll-now">Jekyll-now</a>，只要Fork就可以建立一個網站。</p>\n<ul>\n<li>\n<p>1.到<a href="https://github.com/barryclark/jekyll-now">Jekyll-now</a>，按下Fork。\n<img class="img-responsive" src="/images/01/jekyll-now1.png" alt="jekyll-now1"></p>\n</li>\n<li>\n<p>2.設定Respository的名稱，需要設定成自已的使用者名稱。\n<img class="img-responsive" src="/images/01/jekyll-now2.png" alt="jekyll-now1"></p>\n</li>\n<li>\n<p>3.設定_config.yml後就可以完成一個基本的Blog了。\n<img class="img-responsive" src="/images/01/jekyll-now3.png" alt="jekyll-now3"></p>\n</li>\n</ul>\n<h2>為自已的Blog自定樣式</h2>\n<p>因為預設的樣式一般來說很單，所以我找到另一個樣式，叫做<a href="https://github.com/BlackrockDigital/startbootstrap-clean-blog">Clean Blog</a>。只需加工一下就能變成蠻有質感的網站。</p>\n<p>也是幾個步驟就可以完成</p>\n<pre class="language-html"><code class="language-html"><span class="token doctype">&lt;!DOCTYPE html></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>en<span class="token punc n class="token property">font-size</span><span class="token punctuation">:</span> 15px<span class="token punctuation">;</span>\n<span class="token punctuation">}</span>\n\n// Settled on moving the import of syntax highlighting to the bottom of the CSS\n// ... Otherwise it really bloats up the top of the CSS file and makes it difficult to find the start\n<span class="token atrule"><span class="token rule">@import</span> <span class="token string">"highlights"</span><span class="token punctuation">;</span></span>\n<span class="token atrule"><span class="token rule">@import</span> <span class="token string">"svg-icons"</span><span class="token punctuation">;</span></span>\n\n</code></pre>\n</li>\n<li>\n<p>5.將clean-blog.css的內容放入style.scss，但是原本的@import需保留，並且clean-blog.css沒有.read-more的樣式，所以這個也需要保留。</p>\n</li>\n</ul>\n'},{title:"Hello World!",meta:{index:4,fileName:"2017-06-20-HelloWorld.md",section:"/",dirName:"/"},date:"2017-06-20",path:"/hello-world",permalink:"/hello-world",anchors:[],body:'<p>第一篇文章，談談為什麼想寫Blog，有兩個原因：</p>\n<p>第一是ITHome有個鐵人幫幫忙的活動，其中有人說工程師就是要建Blog，所以開始建立自己的Blog，順便練習Angular。</p>\n<p>第二點是看了<a href="https://dotblogs.com.tw/hatelove/2017/03/26/why-engineers-should-keep-blogging">我為什麼鼓勵工程師寫 blog | In 91</a>，想說寫程式這樣久，也有些心得可以分享，並且也可當成學習筆記，或是記錄曾遇到問題。\n但是有遇到難題，就是將Meteor部署至Google App Engine卡住了，然後發現了<a href="https://github.com/barryclark/jekyll-now">jekyll-now</a>，只要簡單幾個步驟，就可以架好Blog並且能夠輕鬆客制化樣式，之後在慢慢解決部署的問題。</p>\n<p>所以開始囉!!</p>\n'}],name:"Thomas Blog"}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.49e63958ffeb2f97c22e.js"></script><script defer src="/_nuxt/vendor.08830dab9bcfaa0289fb.js"></script><script defer src="/_nuxt/app.8bcb5e7b26650b66cd85.js"></script>
