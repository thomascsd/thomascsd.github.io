              </h2></a></div><hr></div></div></div></div></div><hr><footer><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><ul class="list-inline text-center"><li><a href="https://www.twitter.com/thomascsd"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span></a><li><a href="https://github.com/thomascsd"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-github fa-stack-1x fa-inverse"></i></span></a></ul><p class="copyright text-muted"></div></div></div></footer></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{posts:[{title:"使用VSCode偵錯Node.js及Angular的小技巧",meta:{index:0,fileName:"2017-12-23-VscodeDebugForNodejsAndnAgular.md",section:"/",dirName:"/"},date:"2017-12-23",path:"/vscode-debug-for-nodejs-andn-agular",permalink:"/vscode-debug-for-nodejs-andn-agular",anchors:[],body:'<p>使用Angular後就迷上了TypeScript，我有建立一個小專案叫做<a href="https://github.com/thomascsd/angular-express-starter">angular-express-starter</a>，Server及Client端都是使用TypeScript建立的，而Client端是使用Angular CLI，然後Server端是使用Express.js。</p>\n<p>因為Node.js在&gt;8.0以上原生支援async/await，並且專案中\n也會使用sequelize.js，所以新增tsconfig.server.json，並且target會指定為<strong>ES6</strong>：</p>\n<pre class="language-json"><code class="language-json">{\n  "extends": "../tsconfig.json",\n  "compilerOptions": {\n    "outDir": "../out-tsc/server",\n    "baseUrl": "",\n    "target": "es6"\n  }\n}\n</code></pre>\n<p>而Client端是由Angular CLI建立的，並且tsconfig.json的tartget是指定<strong>ES5</strong>：</p>\n<pre class="language-json"><code class="language-json">{\n  "compileOnSave": false,\n  "compilerOptions": {\n    "outDir": "./dist/out-tsc",\n    "baseUrl": "src",\n    "sourceMap": true,\n    "declaration": false,\n    "moduleResolution": "node",\n    "emitDecoratorMetadata": true,\n    "experimentalDecorators": true,\n    "target": "es5",\n    "typeRoots": [\n      "node_modules/@types",\n      "node_modules/typescript/lib"\n    ],\n    "lib": [\n      "es2016",\n      "dom"\n    ]\n  }\n}\n</code></pre>\n<p>偵錯時需要使用ts-node來啟用Node.js，而ts-node有個參數<strong>project</strong>可以指定tsconfig.json的路徑，在npm script可以這樣設定：</p>\n<pre class="language-"><code class="language-">"start": "ts-node --project server ./server/app.ts"\n</code></pre>\n<h2>Node.js的除錯</h2>\n<p>其實VSCode已經內建Node.js偵錯</p>\n<img class="img-responsive" src="/images/03/03-1.png" alt="nodejs debug">\n<p>如上圖示所示，選擇「偵錯」&gt;「新增組態」，再選擇「Node.js: 啟動程式」即可。</p>\n<p>因為我是使用ts-node來啟用Node.js，需要傳入額外參數來指定tscofig.json的路徑，但是下列設定會發生錯誤，因為不支援二階參數：</p>\n<pre class="language-json"><code class="language-json">   {\n      "name": "ts-node",\n      "type": "node",\n      "request": "launch",\n      "args": ["${workspaceRoot}/server/index.ts"],\n      "runtimeArgs": ["--nolazy", "-r", "ts-node/register", "-p server"],\n      "sourceMaps": true,y\n      "cwd": "${workspaceRoot}",\n      "protocol": "inspector",\n      "env": {\n        "NODE_ENV": "dev"\n      }\n</code></pre>\n<p>所以需要換個方式改寫，先建立一個命名為tshook.js的js檔，內容如下：</p>\n<pre class="language-javascript"><code class="language-javascript"><span class="token function">require</span><span class="token punctuation">(</span><span class="token string">"ts-node"</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">register</span><span class="token punctuation">(</span><span class="token punctuation">{</span>\n  project<span class="token punctuation">:</span> <span class="token string">"server/tsconfig.json"</span><span class="token punctuation">,</span>\n<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>\n</code></pre>\n<p>直接在tshook.js中執行ts-node，然後再指定tsconfig.json的路徑。lauch.json改為下列：</p>\n<pre class="language-json"><code class="language-json">    {\n      "name": "ts-node",\n      "type": "node",\n      "request": "launch",\n      "args": ["${workspaceRoot}/server/index.ts"],\n      "runtimeArgs": ["--nolazy", "-r", "${workspaceRoot}/tshook.js"],\n      "sourceMaps": true,\n      "cwd": "${workspaceRoot}",\n      "protocol": "inspector",\n      "env": {\n        "NODE_ENV": "dev"\n      }\n    }\n</code></pre>\n<p>按下F5或是綠色播放鍵即可進入偵錯模式，就很像Visual Studio偵錯.Net的程式一樣。</p>\n<img class="img-responsive" src="/images/03/03-2.png" alt="ng debug">\n<h2>Angular 偵錯</h2>\n<p>參考官方文件<a href="https://github.com/Microsoft/vscode-recipes/tree/master/Angular-CLI">Chrome Debugging with Angular CLI</a>，有幾點需要注意：</p>\n<p>1.Angular CLI需要<strong>1.3</strong>以上。</p>\n<p>2.<a href="https://marketplace.visualstudio.com/items?itemName=msjsdiag.debugger-for-chrome">Debugger for Chrome</a>套件需要<strong>3.1.4</strong>以上。</p>\n<blockquote>\n<p>需注意的是要偵錯時需先用<code>npm start</code>啟用Angular應用程式，之後就可以按F5或是綠色播放鍵進入偵錯模式。</p>\n</blockquote>\n<h2>結論</h2>\n<p>1.使用VSCode偵錯Node.js就很像Visual Studio偵錯 .Net程式一樣，按下F5就會啟動應用程式。</p>\n<p>2.偵錯Angular應用程式，需要執行ng serve啟動Angular，然後VSCode偵錯程式。</p>\n'},{title:"在asp.net MVC上使用vue.js需注意的事項",meta:{index:1,fileName:"2017-10-08-VuejsInAspnetMvc.md",section:"/",dirName:"/"},date:"2017-10-08",path:"/vuejs-in-aspnet-mvc",permalink:"/vuejs-in-aspnet-mvc",anchors:[],body:'<p>最近開始使用vue.js在公司的專案上，<a href="http://xn--asp-z38d7cz97h2hqz3dut0b.net">並且專案是用asp.net</a> mvc來開發的，所以發現在.cshtml上無法使用vue.js的需要注意的小地方。</p>\n<p>第1個是@click之類的事件綁定簡寫方式，因為會和原本的Razor語法衝突，所以需要使用完整的寫法。</p>\n<p>下列的語法會發生錯誤</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span><span class="token punctuation">"</span></span> <span class="token punctuation">></span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">></span></span>\n</code></pre>\n<p>應該用完整的語法</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token attr-name"><span class="token namespace">v-on:</span>click</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span><span class="token punctuation">"</span></span> <span class="token punctuation">></span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">></span></span>\n</code></pre>\n<p>第2個是attribure的資料綁定的簡寫方式，像是要指定圖片的路徑時，可以寫成這樣</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name">:src</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>defaultUrl<span class="token punctuation">"</span></span><span class="token punctuation">></span></span>\n</code></pre>\n<p>但是當執行格式化文件時，冒號(:)會不見，這就產生莫名的bug，當初尋找原因就花了1個小時，所以要寫成下列語法就OK了。</p>\n<pre class="language-html"><code class="language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>img</span> <span class="token attr-name"><span class="token namespace">v-bind:</span>src</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>defaultUrl<span class="token punctuation">"</span></span><span class="token punctuation">></span></span>\n</code></pre>\n'},{title:"使用Jekyll建立Blog -1",meta:{index:2,fileName:"2017-07-13-BuildBlogWithJekyll.md",section:"/",dirName:"/"},date:"2017-07-13",path:"/build-blog-with-jekyll",permalink:"/build-blog-with-jekyll",anchors:[],body:'<p>建立Blog的工具有很多，但是可以一鍵馬上完成架站及能夠完全客制化的工具就不多了，其中一個就是<a href="https://jekyllrb.com">Jekyll</a>。</p>\n<p>但是Jekyll需要在本機安裝Ruby環境，這樣還是有點麻煩，還要先設定環境，之後我找到一個很方便的工具<a href="https://github.com/barryclark/jekyll-now">Jekyll-now</a>，只要Fork就可以建立一個網站。</p>\n<ul>\n<li>\n<p>1.到<a href="https://github.com/barryclark/jekyll-now">Jekyll-now</a>，按下Fork。\n<img class="img-responsive" src="/images/01/jekyll-now1.png" alt="jekyll-now1"></p>\n</li>\n<li>\n<p>2.設定Respository的名稱，需要設定成自已的使用者名稱。\n<img class="img-responsive" src="/images/01/jekyll-now2.png" alt="jekyll-now1"></p>\n</li>\n<li>\n<p>3.設定_config.yml後就可以完成一個基本的Blog了。\n<img class="img-responsive" src="/images/01/jekyll-now3.png" alt="jekyll-now3"></p>\n</li>\n</ul>\n<h2>為自已的Blog自定樣式</h2>\n<p>因為預設的樣式一般來說很單，所以我找到另一個樣式，叫做<a href="https://github.com/BlackrockDigital/startbootstrap-clean-blog">Clean Blog</a>。只需加工一下就能變成蠻有質感的網站。</p>\n<p>也是幾個步驟就可以完成</p>\n<pre class="language-html"><code class="language-html"><span class="token doctype">&lt;!DOCTYPE html></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>en<span class="token punctuation">"</span></span><span class="token punctuation">></span></span>\n\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">></span></span>\n    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">></span></span>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">></span></span>\n    {% include meta.html %}\n\n    <span class="token comment">&lt;!-- Bootstrap Core CSS --\x3e</span>\n    <span class="token tag"><span class="token tag"><span class="token punctuation" /li>\n</ul>\n'},{title:"Hello World!",meta:{index:3,fileName:"2017-06-20-HelloWorld.md",section:"/",dirName:"/"},date:"2017-06-20",path:"/hello-world",permalink:"/hello-world",anchors:[],body:'<p>第一篇文章，談談為什麼想寫Blog，有兩個原因：</p>\n<p>第一是ITHome有個鐵人幫幫忙的活動，其中有人說工程師就是要建Blog，所以開始建立自己的Blog，順便練習Angular。</p>\n<p>第二點是看了<a href="https://dotblogs.com.tw/hatelove/2017/03/26/why-engineers-should-keep-blogging">我為什麼鼓勵工程師寫 blog | In 91</a>，想說寫程式這樣久，也有些心得可以分享，並且也可當成學習筆記，或是記錄曾遇到問題。\n但是有遇到難題，就是將Meteor部署至Google App Engine卡住了，然後發現了<a href="https://github.com/barryclark/jekyll-now">jekyll-now</a>，只要簡單幾個步驟，就可以架好Blog並且能夠輕鬆客制化樣式，之後在慢慢解決部署的問題。</p>\n<p>所以開始囉!!</p>\n'}],name:"Thomas Blog"}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.a7a77af3de85bb9145dc.js"></script><script defer src="/_nuxt/vendor.8bcbc15724797db3a281.js"></script><script defer src="/_nuxt/app.7f737c0be418c0df9c6d.js"></script>
